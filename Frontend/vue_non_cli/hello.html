<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./jshello.js"></script>
  <style type="text/css">
    .main{width:100px;}
    b.rounder{display:block;background: #FFF}
    b.rounder b{display:block;height:1px;overflow: hidden; background: #99cc33;}
    b.r1{margin: 0 1px}
    b.r2{margin: 0 2px}
    .content{height:22px;text-align:center; padding-top:10px; }
  </style>
</head>
<body>

    <form onsubmit="return validate(this)" method="post">

        <input type="text" name="email" size="30"/>

<div class="main">
        <b class="rounder"><b class="r2"></b><b class="r1"></b></b>
        <div class="content"></div>
        <b class="rounder"><b class="r1"></b><b class="r2"></b></b>
</div>


  <div id="app">
    {{ message }}
  </div>

  <div id="app2">
      <span v-bind:title="message">
          mouse here
      </span>
  </div>
  <div id="app3">
      <p v-if="seen">now you see me</p>
  </div>

  <div id="app4">
      <ol>
          <li v-for="todo in todos">
              {{ todo.text }}
          </li>
      </ol>
  </div>

  <div id = "app5">
      <p>{{ message }}</p>
      <button v-on:click = "reverseString">reverse text</button>
  </div>

  <div id = "app6">
      <input v-model = "message"></input>
  </div>

  <div>
    <ol>
      <todo-item>
      </todo-item>
    </ol>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })

    var app2 = new Vue({
        el: '#app2',
        data: {
            message: 'page loaded ' + new Date().toLocaleString()
        }
    })

    var app3 = new Vue({
        el: '#app3',
        data: {
            seen: true
        }
    })

    var app4 = new Vue({
        el: '#app4',
        data: {
            todos: [
                {text: 'learn javascript'},
                {text: 'learn vue'},
                {text: 'learn project'}
            ]
        }
    })

    var app5 = new Vue({
        el: '#app5',
        data: {
            message: 'hello vue!'
        },
        methods: {
            reverseString: function(){
                this.message = this.message.split('').reverse().join('');
            }
        }
    })

    var app6 = new Vue({
        el: '#app6',
        data: {
            message: 'hello vue'
        }
    })

Vue.component('todo-item', {
  props: ['todo'],
  template: '<li>this is a todo item</li>'
})

  </script>
</body>
</html>
